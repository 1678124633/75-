<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>75期大事件后台登录页面</title>
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/assets/css/qinrui.css">
</head>

<body>
    <!-- logo -->
    <div class="layui-main header">
        <img src="/assets/images/logo.png" alt="">
    </div>
    <!-- 登录&&注册表单区域 -->
    <div class="loginAndResi">
        <!-- 标题 -->
        <div class="title"></div>
        <!-- 登录 -->
        <div class="topBox">
            <form class="layui-form" id="loginForm">
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>  
                        <input type="text" name="title" required lay-verify="required" placeholder="请输入标题"
                            autocomplete="off" class="layui-input">      
                </div>
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i> 
                        <input type="password" name="title" required lay-verify="required|pass" placeholder="请输入密码"
                            autocomplete="off" class="layui-input">
                </div>

                <div class="layui-form-item">
                      <button class="layui-btn layui-btn-fluid layui-btn layui-btn-normal" lay-submit lay-filter="formDemo">登录</button>
                  </div>

                  <div class="layui-form-item">
                    <a href="javascript:;" id="gotoRegi">去注册账号</a>
                </div>
            </form>
        </div>
        <!-- 注册 -->
        <div class="bottomBox">
            <form class="layui-form" id="reggiForm">
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>  
                        <input type="text" name="title" required lay-verify="required" placeholder="请输入标题"
                            autocomplete="off" class="layui-input">      
                </div>
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i> 
                        <input type="password" name="title" required lay-verify="required|pass" placeholder="请输入密码"
                            autocomplete="off" class="layui-input">
                </div>

                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i> 
                        <input type="password" name="title" required lay-verify="required|pass|repass" placeholder="再次确认密码"
                            autocomplete="off" class="layui-input">
                </div>

                <div class="layui-form-item">
                      <button class="layui-btn layui-btn-fluid layui-btn layui-btn-normal" lay-submit lay-filter="formDemo">注册</button>
                  </div>

            <div class="layui-form-item">
                <a href="javascript:;" id="gotoLogin">去登录</a>
            </div>
            </form>
        </div>
    </div>






    <script src="/assets/lib/jquery.js"></script>
    <script src="/assets/lib/layui/layui.all.js"></script>
    <script src="/assets/js/ajaxBase.js"></script>
    <script src="/assets/js/qinrui.js"></script>
</body>

</html>
